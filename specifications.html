   <div class="container">
    <div class="row">
      <form class="col l10 s12 m12 offset-l2 offset-m0 offset-s0" action="php/email.php" method="post" enctype="text/plain">
        <a class="col s12">*&nbsp;&nbsp;&nbsp;champs obligatoires</a>
        <div class="row">
          <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">account_circle</i>
                <input id="name" type="text" class="validate">
                <label for="name">Nom * :</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">business_center</i>
                <input id="firm" type="text" class="validate">
                <label for="firm">Entreprise * :</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email * :</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">smartphone</i>
                <input id="tel" type="tel" class="validate">
                <label for="tel">Téléphone * :</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">subject</i>
                <input id="subject" type="text" class="validate">
                <label for="subject">Sujet * :</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="message" type="text" class="materialize-textarea validate"></textarea>
                <label for="message">Message * :</label>
            </div>
            <div class="col offset-l6 offset-m6 offset-s6 s6 l6 m6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Soumettre
                    <i class="material-icons right">send</i>
                </button>
            </div>
          </div>
          
        </div>
        
        
      </form>
    </div>
